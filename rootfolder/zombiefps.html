<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Portal Zombie Run</title>
    <link rel="shortcut icon" href="TemplateDatas/favicon.ico">
    <link rel="stylesheet" href="TemplateDatas/style.css">
    <script src="TemplateDatas/UnityProgress.js"></script>
    <script src="Builds/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Builds/webbuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Kevin's Portal Zombie Run</div>
      </div>
    </div>

<style media="screen">

</style>

  </body>
</html>
